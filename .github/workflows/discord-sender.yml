name: Discord Sender Module

on:
  workflow_call:
    inputs:
      message:
        description: 'Discord„Å´ÈÄÅ‰ø°„Åô„Çã„É°„ÉÉ„Çª„Éº„Ç∏'
        required: true
        type: string
      artifact-name:
        description: '„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„Çã„Ç¢„Éº„ÉÜ„Ç£„Éï„Ç°„ÇØ„ÉàÂêç'
        required: false
        type: string
        default: 'edited-images'
      embed-title:
        description: 'Âüã„ÇÅËæº„Åø„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Çø„Ç§„Éà„É´Ôºà‰ªªÊÑèÔºâ'
        required: false
        type: string
      embed-description:
        description: 'Âüã„ÇÅËæº„Åø„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË™¨ÊòéÔºà‰ªªÊÑèÔºâ'
        required: false
        type: string
      embed-color:
        description: 'Âüã„ÇÅËæº„Åø„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆËâ≤Ôºà16ÈÄ≤Êï∞„ÄÅ‰ªªÊÑèÔºâ'
        required: false
        type: string
        default: '0099ff'

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
    - name: Download Image Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ./images
      continue-on-error: true

    - name: Check Downloaded Files
      run: |
        echo "üìÅ Checking for images..."
        ls -la ./images/ 2>/dev/null || echo "No images directory"
        find . -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.webp" \) | head -10

    - name: Send images to Discord
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        MESSAGE: ${{ inputs.message }}
      run: |
        # ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÊé¢„Åô
        IMAGES=$(find ./images -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.webp" \) 2>/dev/null | head -10)

        if [ -z "$IMAGES" ]; then
          echo "‚ö†Ô∏è No images found, sending message only"
          JSON_PAYLOAD=$(jq -n --arg content "$MESSAGE" '{content: $content}')
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
        else
          for img in $IMAGES; do
            if [ -f "$img" ]; then
              echo "üì∑ Sending: $img"
              curl -s -X POST \
                -F "content=$MESSAGE" \
                -F "file=@$img" \
                "$DISCORD_WEBHOOK_URL"
              echo "‚úÖ Sent: $img"
              sleep 1
            fi
          done
        fi

        echo "‚úÖ DiscordÈÄÅ‰ø°ÂÆå‰∫Ü"

    - name: Send embed to Discord
      if: ${{ inputs.embed-title != '' && inputs.embed-description != '' }}
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -s -H "Content-Type: application/json" \
             -d "{\"embeds\": [{\"title\": \"${{ inputs.embed-title }}\", \"description\": \"${{ inputs.embed-description }}\", \"color\": ${{ inputs.embed-color }}, \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"}]}" \
             "$DISCORD_WEBHOOK_URL"
